<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		.container {
			margin: 50px auto;
			width: 300px;
			background-color: #f0f0f0;
			padding: 10px;
			border-radius: 5px;
		}
		
		h1 {
			text-align: center;
		}
		
		input[type="text"] {
			width: 100%;
			height: 50px;
			margin-bottom: 10px;
			padding: 10px;
			font-size: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px #ccc;
			text-align: right;
		}
		
		input[type="button"] {
			width: 50px;
			height: 50px;
			margin: 5px;
			font-size: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px #ccc;
			cursor: pointer;
		}
		
		input[type="button"]:hover {
			background-color: #ccc;
		}
		
		input[type="button"]:active {
			box-shadow: none;
		}
		/* how to read */
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="text" id="result" disabled>
		<input type="button" value="1" onclick="display('1')">
		<input type="button" value="2" onclick="display('2')">
		<input type="button" value="3" onclick="display('3')">
		<input type="button" value="+" onclick="display('+')"><br>
		<input type="button" value="4" onclick="display('4')">
		<input type="button" value="5" onclick="display('5')">
		<input type="button" value="6" onclick="display('6')">
		<input type="button" value="-" onclick="display('-')"><br>
		<input type="button" value="7" onclick="display('7')">
		<input type="button" value="8" onclick="display('8')">
		<input type="button" value="9" onclick="display('9')">
		<input type="button" value="*" onclick="display('*')"><br>
		<input type="button" value="0" onclick="display('0')">
		<input type="button" value="." onclick="display('.')">
		<input type="button" value="=" onclick="calculate()">
		<input type="button" value="/" onclick="display('/')"><br>
		<input type="button" value="C" onclick="clearScreen()">
	</div>
	<script>
		function display(value) {
			document.getElementById('result').value += value;
		}
		
		function calculate() {
			let result = document.getElementById('result').value;
			let calculation = eval(result);
			document.getElementById('result').value = calculation;
		}
		
		function clearScreen() {
			document.getElementById('result').value = '';
		}
	</script>
</body>
</html>
